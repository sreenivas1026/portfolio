<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-primary: #60a5fa;
            --accent-secondary: #34d399;
            --border-color: #334155;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-6">
    <main class="text-center max-w-2xl">
        <div class="error-code mb-6">404</div>
        
        <h1 class="text-3xl font-bold mb-4" style="font-family: 'Poppins', sans-serif; color: var(--text-primary);">
            Page Not Found
        </h1>
        
        <p class="text-lg mb-8" style="color: var(--text-secondary);">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html" class="btn-primary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            
            <a href="index.html#contact" class="btn-secondary">
                <i class="fas fa-envelope"></i>
                Contact
            </a>
        </div>
        
        <div class="mt-12 text-sm" style="color: var(--text-secondary);">
            <p>GOPI KUNCHALA â€¢ Azure Data Engineer</p>
        </div>
    </main>

    <script>
        // Dark mode support
        const htmlElement = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);
    </script>
</body>
</html>
